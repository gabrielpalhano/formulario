<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete com suas informações!</p>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input id="nome" type="text" name="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input id="sobrenome" type="text" name="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input id="email" type="email" name="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label> <br>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack"> Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">--</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label><Strong>Selecione as tecnologias que utiliza!</Strong></label> <br>
                <input id="tecnologia1" type="checkbox" name="tecnologia1" value="HTML" >
                <label for="tecnologia1">HTML</label>
                <input id="tecnologia2" type="checkbox" name="tecnologia2" value="CSS" >
                <label for="tecnologia2">CSS</label>
                <input id="tecnologia3" type="checkbox" name="tecnologia3" value="JavaScript" >
                <label for="tecnologia3">JavaScript</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for=""><strong>Conte-nos um pouco de sua experiência: </strong></label>
            <textarea id="experiencia" name="experiencia" row="6" style="width: 26em"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
